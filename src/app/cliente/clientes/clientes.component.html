<h4>Nuevo cliente</h4>
<hr>
<form autocomplete="off" [formGroup]="form" (ngSubmit)="guardar()" >

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nombreNoValido">
        <small *ngIf="nombreNoValido" class="text-danger">
          Ingrese 5 letras
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="apellidoNoValido">
        <small *ngIf="apellidoNoValido" class="text-danger">
          Ingrese 5 letras
        </small>
      </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Edad</label>
        <div class="col">
  
          <input class="form-control"
                 type="number"
                 placeholder="Edad"
                 formControlName="edad"
                 [class.is-invalid]="edadNoValido">
          <small *ngIf="edadNoValido" class="text-danger">
            Ingrese solo n√∫mero
          </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Fecha de Nacimiento</label>
        <div class="col">
  
          <input class="form-control"
                 type="text"
                 placeholder="Fecha de Nacimiento"
                 formControlName="fechaNacimiento"
                 [class.is-invalid]="fechaNacNoValido">
          <small *ngIf="fechaNacNoValido" class="text-danger">
            Ingrese una fecha
          </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col">
        <button type="submit" class="btn btn-outline-primary btn-block">
            Guardar
        </button>
        </div>
    </div>

</form>

<h4>Promedio Edad <small>{{promedio}}</small></h4>
